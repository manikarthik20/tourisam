<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<title>registation!</title>

</head>
<body>
	<div class="container">
		<h1 style="color: red;">User Registation Form</h1>
		<form class="col-5" th:action="@{/registerUser}" th:object="${user}"
			method="post">
			<div class="mb-3">
				<label for="ExampleFormControllerInput1" class="label-form"><b>Name</b></label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" class="form-control"
						placeholder="Enter Name">
				</div>
				<div class="mb-3">
					<label for="ExampleFormControllerInput1" class="label-form"><b>UserName</b></label>
					<div class="col-sm-10">
						<input type="text" th:field="*{username}" class="form-control"
							placeholder="Enter UserName">
					</div>
					<div class="mb-3">
						<label for="ExampleFormControllerInput1" class="label-form"><b>Email</b></label>
						<div class="col-sm-10">
							<input type="email" th:field="*{email}" class="form-control"
								placeholder="Enter Email">
						</div>
						<div class="mb-3">
							<label for="ExampleFormControllerInput1" class="label-form"><b>Phone
									Number</b></label>
							<div class="col-sm-10">
								<input type="text" th:field="*{phone}" class="form-control"
									placeholder="Enter Phone Number">
							</div>
							<div class="mb-3">
								<label for="ExampleFormControllerInput1" class="label-form"><b>Password</b></label>
								<div class="col-sm-10">
									<input type="password" th:field="*{password}"
										class="form-control" placeholder="Enter Password">
								</div>
								<div>
									<label for="ExampleFormControllerInput1" class="label-form"><b>Conform
											Password</b></label>
									<div class="col-sm-10">
										<input type="password" th:field="*{cpassword}"
											class="form-control" placeholder="Enter Conform Password">
									</div>
									<divclass="mb-3"> <label
										for="ExampleFormControllerInput1" class="label-form"><b>Genders</b></label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											value="MALE"> <label for="male">Male</label><br>
										<input type="radio" id="female" name="gender" value="Female">
										<label for="female">Female</label><br>

									</div>
								</div>
								<button type="submit" class="btn btn-success">Register</button>
		</form>
	</div>


</body>
</html>
